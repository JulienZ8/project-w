{% extends "base.html" %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    {% block body_block %}
    <head>
        <meta charset="UTF-8">
        <title>One Time Pad Decipher algorithm</title>
    </head>
    <h1>One Time Pad Decipher algorithm</h1>
    <body style="padding: 20px;">
        {% crispy form form.helper %}
        <div>
            Deciphered text : {{new_text}}<br>
            Mask used: {{mask}}
        </div>
    </body>
    {% endblock %}
</html>
